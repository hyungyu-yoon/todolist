<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./src/styles.css">
    <title>Parcel Sandbox</title>

    <meta charset="UTF-8" />
  </head>


  <body>
    <div id="app">
      <div class="js-weather-container">
        <span class="city"></span>
        <span class="temp"></span>
        <span class="weather"></span>
      </div>
      <div class="js-clock-container">
        <span class="js-clock"></span>
      </div>
      <div class="js-username-container">
        <h1 class="js-name"></h1>
        <form class="js-form">
          <input class="js-input-name" placeholder="이름" />
        </form>
      </div>
      <div class="js-todos-container">
        <form class="js-form-todos">
          <input class="js-input-todos" placeholder="Write your todos" />
        </form>
        <ul class="js-todos-list"></ul>
      </div>
    </div>
    <script srce="src/index.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/name.js"></script>
    <script src="src/todos.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
